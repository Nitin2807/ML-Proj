<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <div class="login">
       <h1>Student Performance Prediction</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        
        <label>Gender:</label>
        <select name="gender" required>
            <option value="" selected disabled>Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race or Ethnicity:</label>
        <select name="race_ethnicity" required>
            <option value="" selected disabled>Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Education:</label>
        <select name="parental_level_of_education" required>
            <option value="" selected disabled>Select Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
        </select>

        <label>Lunch Type:</label>
        <select name="lunch" required>
            <option value="" selected disabled>Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course" required>
            <option value="" selected disabled>Select Course Status</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score (0-100):</label>
        <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required />

        <label>Writing Score (0-100):</label>
        <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required />

        <input type="submit" value="Predict your Maths Score" />
    </form>

    <h2>
       THE prediction is {{results}}
    </h2>
   </div>
</body>
</html>
